<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tourism World Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class='desc'>
    <div class='desc_left'>
      <p><b><font size="6" face="Digital, Arial, Helvetica, sans-serif" color= #ff0000> World Tourism Map </font></b></p>
    </div>
    <div class="btn-group">
      <p>Choose the data you are most curious about! </p>
      <button id=arrival onclick="ld1()">Arrivals</button>
      <button id=departure onclick="ld2()">Depatures</button>
    </div>
  </section>
  <div id="wrapper">  
      <div id="map">
        <div id="ui">
            <output id="output">1995</output>
            <br>
            <input id="sequence" type='range' min="1995", max="2016", value="1950", step="1" >
        </div>
      </div>
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://unpkg.com/simple-statistics@4.1.0/dist/simple-statistics.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="myscripts.js"></script>
</body>
</html>
